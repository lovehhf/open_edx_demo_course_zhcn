<p>在线学习的一个重要组成部分，包括&ldquo;被社会化。&rdquo;我们鼓励所有的学生在开课论坛交流 - 一个伟大的地方，跟其他同学，并得到从课程员工的支持。一些学生和教授也通过其他社交媒体喜欢聚会或Facebook参与。</p>
<p></p>
<p>最近的研究发现，如果你把一类的朋友，或与其他学员进行社交服用一个疗程时，有较高的可能性，您将完成一门课程。如果你还没有准备好，考虑找一个学习伙伴！</p>
