<p><img alt="Getting Started" src="/static/getting-started_x250.png" width="250" /><span id="tran_0" data-aligning="#tran_0,#src_0" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">欢迎来到的第一章的示例 open edX课程!</span><span id="tran_1" data-aligning="#tran_1,#src_1" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">我们创造了这个给你&ldquo;基础&rdquo;的课程在edX工作。</span><span id="tran_2" data-aligning="#tran_2,#src_2" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">几乎所有edX课程周课程,讲座,作业和考试。</span><span id="tran_3" data-aligning="#tran_3,#src_3" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">这个演示课程有三个例子周&mdash;&mdash;大多数课程持续4至12周。</span></p>
<p><br style="color: #434343; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);" /><br style="color: #434343; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);" /><span id="tran_4" data-aligning="#tran_4,#src_4" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">你在星期1,第一课。</span><span id="tran_5" data-aligning="#tran_5,#src_5" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">课程通常包括视频、阅读、互动问题,实验室和更多。</span><span id="tran_6" data-aligning="#tran_6,#src_6" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">这些从左到右,在上面链接的行。</span><span id="tran_7" data-aligning="#tran_7,#src_7" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">在edX我们称之为一个课程或者学习序列。</span><br style="color: #434343; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);" /><br style="color: #434343; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);" /><br style="color: #434343; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);" /><span id="tran_8" data-aligning="#tran_8,#src_8" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">探索课序列通过点击上面的图标或下面的箭头。</span><span id="tran_9" data-aligning="#tran_9,#src_9" class="copied" style="margin: 0px; padding: 0px; border: 0px; outline: 0px; color: #666666; font-family: Tahoma, Arial; font-size: 12px; line-height: 24px; text-align: justify; widows: auto; background-color: rgba(255, 255, 255, 0.8);">我们试图使这些乐趣,所以一定要查看每个条目。</span></p>
